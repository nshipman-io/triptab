services:
  nginx:
    image: nginx:alpine
    container_name: triptab-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - triptab-network

  frontend:
    image: registry.digitalocean.com/nshipman/triptab:frontend
    container_name: triptab-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - triptab-network

  backend:
    image: registry.digitalocean.com/nshipman/triptab:api
    container_name: triptab-backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      CORS_ORIGINS: '["https://triptab.io", "https://www.triptab.io"]'
      DEBUG: "false"
    networks:
      - triptab-network

networks:
  triptab-network:
    driver: bridge
